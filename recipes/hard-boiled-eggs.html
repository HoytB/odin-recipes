<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Boiled Egg Recipe</title>
</head>
<body>
    <h1>Hard Boiled Eggs</h1>
        <img src="images/egg.webp" alt="Picture of egg">

        <p>Seriously the best way to cook an egg!</p>

    <h3>Ingredients</h3>
        <ul>
            <li>Eggs (duh)</li>
            <li>Water (that's it!)</li>
        </ul>

    <h3>Directions</h3>
        <ol>
            <li>Place eggs on rack in Instant Pot</li>
            <li>Add 1 cup water</li>
            <li>Cook for 6 mins high pressure</li>
            <li>Quick release</li>
        </ol>
</body>
</html>
